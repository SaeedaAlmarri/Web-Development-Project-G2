<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Assessment</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <div class="container">
        <h1>Add New Assessment</h1>
        <!-- <nav>
            <a href="dashboard.html">Back to Dashboard</a>
        </nav>
         -->
        <form id="assessmentForm">
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select a course</option>
                    <!-- Will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="assessmentType">Assessment Type:</label>
                <select id="assessmentType" name="assessmentType" required>
                    <option value="">Select type</option>
                    <option value="Homework">Homework</option>
                    <option value="Quiz">Quiz</option>
                    <option value="Midterm">Midterm Exam</option>
                    <option value="Final Exam">Final Exam</option>
                    <option value="Project Phase">Project Phase</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            
            <div class="form-group">
                <label for="effortHours">Estimated Effort (hours):</label>
                <input type="number" id="effortHours" name="effortHours" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (% of final grade):</label>
                <input type="number" id="weight" name="weight" min="1" max="100" required>
            </div>
            
            <div class="form-actions">
                <button type="submit">Add Assessment</button>
                <button type="reset" class="secondary">Clear Form</button>
            </div>
        </form>
        
        <div id="formFeedback"></div>
        
        <div id="assessmentsContainer" class="assessments-list"></div>
    </div>
    
    <script src="add.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Comments - Mizān</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo">Mizān</div>
        <div class="user-info">
            <span id="welcomeMessage"></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>
    
    <main>
        <script>document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = '../htmls/login.html';
        });
        </script>
        <h1 id="courseTitle"></h1>
        <div id="feedback"></div>
        <div id="commentsContainer"></div>
    </main>

    <script src="../main.js"></script>
    <script src="../javaScripts/getComments.js"></script>
    <script src="../javaScripts/backButton.js"></script>
</body>
</html>

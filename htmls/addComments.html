<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment - Mizān</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo">Mizān</div>
        <div class="user-info">
            <span id="welcomeMessage"></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>
    
    <main>
        <script>document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = '../htmls/login.html';
        });
    </script>
        <h1 id="courseTitle"></h1>
        <form id="commentForm">
            <h3 id="formTitle">New Comment</h3>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="body">Content:</label>
                <textarea id="body" name="body" required></textarea>
            </div>
            <button type="submit">Submit</button>
            <button type="button" onclick="window.location.href='../index.html'">Cancel</button>
        </form>
    </main>

    <script src="../main.js"></script>
    <script src="../javaScripts/addComments.js"></script>
    <script src="../javaScripts/backButton.js"></script>
</body>
</html>
